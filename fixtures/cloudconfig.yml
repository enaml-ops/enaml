azs:
- name: us-east-1c
  cloud_properties:
    availability_zone: us-east-1c
    security_groups:
    - bosh
vm_types:
- name: small
  cloud_properties:
    instance_type: t2.micro
    ephemeral_disk: {size: 3000, type: gp2}
- name: medium
  cloud_properties:
    instance_type: m3.medium
    ephemeral_disk: {size: 30000, type: gp2}
disk_types:
- name: small
  disk_size: 3000
  cloud_properties:
    type: gp2
- name: medium
  disk_size: 20000
  cloud_properties:
    type: gp2
- name: large
  disk_size: 50000
  cloud_properties:
    type: gp2
networks:
- name: private
  type: manual
  subnets:
  - range: 10.0.0.0/24
    gateway: 10.0.0.1
    dns:
    - 10.0.0.2
    reserved:
    - 10.0.0.1-10.0.0.10
    az: us-east-1c
    cloud_properties:
      subnet: subnet-xxxxxxxx
- name: vip
  type: vip
compilation:
  workers: 5
  network: private
  reuse_compilation_vms: true
  vm_type: medium
  az: us-east-1c
